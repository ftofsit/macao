<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/header/css/header.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="header">
    <div class="navbar navbar-default " style="margin-bottom:0px">
        <div class="container">
            <div class="navbar-header" style="float:right">
                <a class="navbar-brand" href="/user" style="font-size: 13px"> 用戶登錄</a>
                <a class="navbar-brand" href="/user/register" style="font-size: 13px"> 用戶註冊</a>

                <div class="btn-group navbar-brand">
                    <a class="dropdown-toggle button-style" type="button" data-toggle="dropdown"  href="#" style="font-size: 13px;margin-left:0px;height:auto" id="openmenu"  > 用戶信息</a>
                    <ul class="dropdown-menu " role="menu" style="text-align: left;margin:1px 0px;">
                        <li><a href="#">我的訂單</a></li>
                        <li><a href="#">我的收藏</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="col-xs-4 col-sm-4" style="">
            <a class="navbar-brand banner-icon" href="#" >
                <img th:src="@{/images/logo.gif}" class="img-responsive center-block" style="max-width:initial;width: 100%">
            </a>
        </div>
        <div  class="col-xs-5 col-sm-5 search_input">
            <input type="text" class="form-control" style="width: 70%;" placeholder="請輸入關鍵詞" >
            <button class="search_button" type="button">
                搜  索
            </button>
        </div>
        <div  class="col-xs-1 col-sm-1">
        </div>
        <div class="col-xs-2 col-sm-2" >
            <div class="btn-group navbar-brand" role="group" style="display: inline-table;padding: 2vh 0 0 0" >
                <button class="navbar-brand dropdown-toggle shipping-cart" data-toggle="dropdown" id="actbar" type="button"  href="#" aria-expanded="false" >
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-gouwuche"></use>
                    </svg>
                    購票中心(<span th:text="${actnum}"></span>)
                </button>
                <ul class="dropdown-menu"  role="menu" style="margin: 0px">
                    <li th:if="${actnum} == 0 "><a href="#" >購票中心還沒有活動，趕快選購吧！</a></li>
                    <li th:if="${actnum} != 0 "><a href="#">Dropdown link</a></li>
                </ul>
            </div>
        </div>
    </div>


</div>
</body>
</html>
