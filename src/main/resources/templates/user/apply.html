<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
</head>
<body>
<div class="my_nala_centre"  th:fragment="apply">
    <div class="ilizi">
        <div class="box">
            <div class="box_1">
                <div class="info">
                    <h5>
                        <spna>我的活動</spna>
                    </h5>
                    <div class="info-mess">
                        <div style="width: 33%;">活動名稱</div>
                        <div style="width: 16%;">屬性</div>
                        <div style="width: 9%;">票價</div>
                        <div style="width: 5%;">數量</div>
                        <div style="width: 9%;">評價</div>
                        <div style="width: 8%;">總金額</div>
                        <div style="width: 10%;">狀態</div>
                        <div style="width: 10%;">操作</div>
                    </div>
                        <tbody class="order-status" >
                            <tr th:each="goods:${goodsorder}">
                                <div  class="order-hd" >
                                    <div class="goodstt">
                                        <span class="no">
                                            <label>活動編號：
                                                <span class="order-num">
                                                    <a  class="order-no" th:text=${goods.orderno}></a>
                                                </span>
                                            </label>
                                        </span>
                                        <span class="deal-time">
                                            成交時間：<a th:text=${goods.dealtime} ></a>
                                        </span>
                                    </div>
                                </div>
                                <div  class="order-message"  >
                                    <div style="width: 33%;float: left" >
                                        <div class="goods_desc">
                                            <a >
                                                <img th:src=${goods.goods_img}>
                                            </a>
                                            <div class="goods_name" th:text=${goods.goods_name}></div>
                                        </div>
                                    </div>
                                    <div style="width: 16%;float: left"  >
                                        <div class="goods_desc" th:text=${goods.goods_act}>
                                        </div>
                                    </div>
                                    <div style="width: 9%;text-align: center"  >
                                        <div class="goods_price" th:text=${goods.goods_price}></div>
                                    </div>
                                    <div style="width: 5%;text-align: center"  >
                                        <div class="goods_num" th:text=${goods.goods_num}></div>
                                    </div>
                                    <div style="width: 9%;text-align: center" >
                                        <div class="goods_eva">
                                            <a class="goods_comment" th:name=${goods.goods_order} th:id=${goods.goods_id} onclick="opeva()" >評價</a>
                                        </div>
                                    </div>
                                    <div style="width: 8%;text-align: center"  class="goods_price">
                                        <p>
                                            <strong>
                                                <font th:text=${goods.goods_price}></font>
                                            </strong>
                                        </p>
                                    </div>
                                    <div style="width: 10%;text-align: center"  class="goods_status">
                                        <a th:text=${goods.goods_status}></a>
                                        <a style="text-align:center;display:-webkit-inline-box;cursor:pointer;color:#f52648" id="userdetail"  onclick="seedetail(this)">查看詳情·</a>
                                    </div>
                                    <div style="width: 10%;text-align: center"  class="order">
                                        <font>
                                            <span th:text=${goods.order}></span>
                                        </font>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!--評價頁面-->
    <div id="overlay"></div>
    <div id="easyDialogbox">
        <div id="commentFrom" >
            <form action="javascript:;" onsubmit="submitComment(this)" method="post" >
                <ul class="form add-form" id="addr-form" style="padding:0px">
                    <span class="comment-close" onclick="Commentclose()">X</span>
                    <li>
                        <label>用戶名</label>
                        <a th:text=${commentuser}></a>
                    </li>
                    <li>
                        <label>評價等級</label>
                        <input name="comment_rank" type="radio" value="1" id="comment_rank1">
                        <img src="/images/stars1.gif">
                        <input name="comment_rank" type="radio" value="2" id="comment_rank2">
                        <img src="/images/stars2.gif">
                        <input name="comment_rank" type="radio" value="3" id="comment_rank3">
                        <img src="/images/stars3.gif">
                        <input name="comment_rank" type="radio" value="4" id="comment_rank4">
                        <img src="/images/stars4.gif">
                        <input name="comment_rank" type="radio" value="5" checked="checked" id="comment_rank5">
                        <img src="/images/stars5.gif">
                    </li>
                    <li>
                        <label>評論內容</label>
                        <textarea name="content" class="txt" style="height:80px; width:300px;"></textarea>
                    </li>
                    <li>
                        <label>驗證碼</label>
                        <input type="text" class="txt" name="captcha" maxlength="6">
                        <img src="/images/captcha.png" width="100" height="34" style="position:relative;">
                    </li>
                    <li style="margin-left:12%;">
                        <input type="hidden" value="0">
                        <input type="hidden" name="id" class="id" value="127">
                        <input type="hidden" name="order_id" class="order_id" value="243">
                        <input name="" type="submit" value="提交评论" class="btn" style="border:none; height:40px; cursor:pointer; width:150px; font-size:16px;">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!--評價頁面 end-->
</div>

</body>
</html>
