<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/header/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/user.css}" rel="stylesheet"/>
    <link th:href="@{/css/usermessage.css}" rel="stylesheet"/>
</head>

<body>
<!--header-->
<div class="header" th:include="header::header"></div>
<!--header end-->

<!--content 用戶中心 -->
<div class="container user-center" >
    <div class="centerpage">
            <div class="slidebar">
                <ul class="slide_item">
                    <li class="item">
                        <div class="root_node">會員中心</div>
                        <ul>
                            <li class="option">
                                <a  class="on"  name="userindex" onclick="open1(this);" >個人中心</a>
                                <a class name="userinfo"   onclick="open1(this);" >用戶信息</a>
                                <a class name="collection"  onclick="open1(this);" >我的收藏</a>
                                <a class name="usercomment"  onclick="open1(this);"  >我的評論</a>
                                <a class name="userbonus"  onclick="open1(this);" >我的紅包</a>
                                <a class name="apply"   onclick="open1(this);"  >報名清單</a>
                                <a class name="userback"  onclick="open1(this);" >退款管理</a>
                                <a class name="actcount"  onclick="open1(this);">活動統計</a>
                                <a href="http://localhost:8080/user" >安全退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="usercontent">
                <div  class="text-center" th:include="userindex :: userindex"></div>
            </div>
    </div>
</div>


<!--content 用戶中心 end -->


<div  class="text-center" th:include="footer :: copyright"></div>
<script th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/jquery/user.js}"></script>
</body>
</html>
