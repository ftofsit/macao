<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!--<meta content="text/html;charset=UTF-8"/>-->
    <!--<meta name="viewport" content="width=device-width,initial-scale=1"/>-->
    <!--<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{/css/usermessage.css}" rel="stylesheet"/>-->
</head>
<body>
<div class="my_nala_centre"  th:fragment="userbonus">
    <div class="ilizi">
        <div class="box">
            <div class="box_1">
                <div class="bonus">
                    <h5>
                        <spna>我的紅包</spna>
                    </h5>
                    <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                        <tbody>
                        <tr >
                            <th align="center" bgcolor="#ffffff">紅包名稱</th>
                            <th align="center" bgcolor="#ffffff">紅包金額</th>
                            <th align="center" bgcolor="#ffffff">最小活動金額</th>
                            <th align="center" bgcolor="#ffffff">紅包狀態</th>
                        </tr>
                        <tr th:if="${ userbon == 'no'}">
                            <td colspan="6"  bgcolor="#ffffff">您現在還沒有紅包</td>
                        </tr>
                        <tr th:if="${ userbon == 'yes'}"  th:each="bonus:${bonus}">
                            <td align="center" bgcolor="#ffffff" th:text=${bonus.name}></td>
                            <td align="center" bgcolor="#ffffff" th:text=${bonus.amount}></td>
                            <td align="center" bgcolor="#ffffff" th:text=${bonus.minamount}></td>
                            <td align="center" bgcolor="#ffffff" th:text=${bonus.status}></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
